<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Payment Page</title>
</head>

<body>
    <div class="payment">
        <h1 class="payTitle">Personal Information</h1>
        <form>
            <label for="name">Name and Surname</label>
            <input type="text" class="payInput" id="name" placeholder="John Doe">
            <label for="phone">Phone Number</label>
            <input type="text" class="payInput" id="phone" placeholder="+1 234 5678">
            <label for="address">Address</label>
            <input type="text" class="payInput" id="address" placeholder="Elton St 21 22-145">
            
            <h1 class="payTitle">Card Information</h1>
            <div class="cardIcons">
                <img src="./img/visa.png" alt="Visa" class="cardIcon">
                <img src="./img/master.png" alt="MasterCard" class="cardIcon">
            </div>
            <label for="cardNumber">Card Number</label>
            <input type="text" class="payInput" id="cardNumber" placeholder="Enter your card number">
            <div class="cardInfo">
                <input type="text" class="payInput sm" placeholder="MM">
                <input type="text" class="payInput sm" placeholder="YYYY">
                <input type="text" class="payInput sm" placeholder="CVV">
            </div>
            <button type="submit" class="payButton">Checkout!</button>
        </form>
    </div>
        
</body>

</html>
