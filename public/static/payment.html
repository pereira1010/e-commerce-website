<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/styles.css">
    <title>Payment Page</title>
    <script defer src="../js/payment.js"></script> <!-- Link your JavaScript file -->
</head>
<body>
    <a href="/" class="backButton" style="display: inline-block; margin-top: 15px; color: #007BFF;">&larr; Back to Home</a>
    <div class="payment">
        <!-- Cart details will be dynamically inserted here -->
        <h1 class="payTitle">Personal Information</h1>
        <form id="paymentForm">
            <label for="name">Name and Surname</label>
            <input type="text" class="payInput" id="name" placeholder="John Doe">

            <label for="phone">Phone Number</label>
            <input type="text" class="payInput" id="phone" placeholder="+1 234 5678">

            <h1 class="payTitle">Card Information</h1>
            <label for="cardNumber">Card Number</label>
            <input type="text" class="payInput" id="cardNumber" placeholder="Enter your card number">

            <div class="cardInfo">
                <div>
                    <label for="expMonth">Expiration Month</label>
                    <input type="text" class="payInput sm" id="expMonth" placeholder="MM">
                </div>
                <div>
                    <label for="expYear">Expiration Year</label>
                    <input type="text" class="payInput sm" id="expYear" placeholder="YYYY">
                </div>
            </div>

            <label for="cvv">CVV</label>
            <input type="text" class="payInput sm" id="cvv" placeholder="CVV">

            <button type="submit" class="payButton">Checkout!</button>
        </form>
    </div>
</body>
</html>
