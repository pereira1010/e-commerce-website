<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce Custom Clothing</title>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="logo">
            <h1>Customize & Ship</h1>
        </div>
        <nav>
            <ul>
                <li><a href="./index.html">Home</a></li>
                <li><a href="./views/products.html">Products</a></li>
                <li><a href="./views/customize.html">Customize</a></li>
                <li><a href="./views/login.html">Login</a></li>
            </ul>
        </nav>
    </header>

    <!-- Storefront -->
    <section id="storefront">
        <h2>Welcome to Our Store</h2>
        <p>Select and customize clothing, and enjoy exclusive offers!</p>
        <button>Shop Now</button>
    </section>

    <!-- Ad Pop-Up -->
    <div id="ad-popup" style="display:none;">
        <p>Subscribe for Early Bird Pricing!</p>
        <form>
            <input type="email" placeholder="Enter your email" required>
            <button type="submit">Subscribe</button>
        </form>
    </div>
    
    <!-- Product Page -->
    <section id="products">
        <h2>Products</h2>
        <div class="product-list">
            <div class="product-item">
                <img src="placeholder.jpg" alt="Product Image">
                <h3>Product Name</h3>
                <p>Short Description</p>
                <button>Add to Cart</button>
            </div>
            <!-- Repeat for additional products -->
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Customize & Ship. All Rights Reserved.</p>
        <p><a href="#newsletter">Subscribe to our Newsletter</a></p>
    </footer>
</body>
</html>
